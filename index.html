<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, pink, lime, cyan, yellow);
            color: magenta;
            font-size: 20px;
            font-family: Comic Sans MS, cursive;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border: 3px solid red;
            background: yellow;
            color: blue;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            border: 5px dashed red;
            cursor: pointer;
        }
        #yesButton {
            background: lime;
        }
        #noButton {
            background: red;
            position: absolute;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 5px solid magenta;
            box-shadow: 5px 5px 20px black;
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Love Me?</h1>
        <p>Enter your name first:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    
    <div id="popup" class="popup"></div>
    
    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            let name = document.getElementById('nameInput').value;
            let popup = document.getElementById('popup');
            if (name.trim() === "") {
                popup.innerHTML = "Please enter your name first!";
            } else {
                popup.innerHTML = `THANKS, ${name}! ❤️`;
            }
            popup.style.display = "block";
        });
        
        function moveNoButton() {
            let button = document.getElementById('noButton');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
